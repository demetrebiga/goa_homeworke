<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/day59/homework/homework1.css">
    <style>
        h6{
            background-color: red;
        }
    </style>
</head>
<body>
    <!-- css-ის 3 გზა -->
     <p style="color: green;">I love GOA</p>
     <!-- ზემოთ პარაგრაფიშის აქვს ფერი შეცვლილი და არის გამოყენებული css-ი ამ გზას ჰქვია inline css -->
      <h6>GOA BEST</h6>
      <!-- აქ h6-ს აქვს background color-ი შეცვლილი ანუ უკანა ფონი და ესეც css-ის დახმარებით და ამ გზას ჰქვია internal css-ი -->
       <b>GOA IS THE BEST IN THE WORLD</b>
       <!-- b-ს აქვს შეცვლილი უკანა ფონი და ფერი აქაც css-ს ვიყენებთ ოღონდ უნდა შევქმნათ დამატებითი css ფაილი და ამ გზას ჰქვია external css -->
</body>
</html>
